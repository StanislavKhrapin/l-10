<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link href="./fonts/Roboto/roboto.css" rel="stylesheet">
    <link rel="stylesheet" href="./float.css">
</head>
<body>
    <div class="wrapper">
        <div class="float-section-1 clearfix">
            <div class="float-box-1-1 big">
                1
            </div>
            <div class="float-box-1-2 big">
                2
            </div>
        </div>
        <div class="float-section-2 clearfix">
            <div class="float-box-2-1 big">
                1
            </div>
            <div class="smalls clearfix">
                <div class="float-box-2-2 small">
                    2
                </div>
                <div class="float-box-2-3 small">
                    3
                </div>
                <div class="float-box-2-4 small">
                    4
                </div>
                <div class="float-box-2-5 small">
                    5
                </div>
            </div>
        </div>
        <div class="float-section-3 clearfix">
            <div class="bigs-1 clearfix">
                <div class="float-box-3-1 big">
                    1
                </div>
                <div class="float-box-3-2 big">
                    2
                </div>
            </div>
            <div class="bigs-2 clearfix">
                <div class="float-box-3-3 big">
                    3
                </div>
                <div class="float-box-3-4 big">
                    4
                </div>
            </div>
        </div>
    </div>
</body>
</html>
